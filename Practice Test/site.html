<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lab 5</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8" />
	</head>
	<body>
		<img src="assets/top_nav.jpg" />
		<div id="maincontent">
			<div id="leftpanel">
				<img src="assets/My_sky.jpg" />
				<div id="blocks">
					<img src="assets/block_1.jpg" class="block" />
					<img src="assets/block_3.jpg" class="block" />
					<img src="assets/block_2.jpg" class="block" />
					<img src="assets/block_4.jpg" class="block" />
				</div>
			</div>
			<div id="rightpanel">
				<div id="links">
					<img src="assets/arrow.gif" /><a href="">Login/Register</a>
					<img src="assets/arrow.gif" /><a href="">Print this page</a>
				</div>
				<form>
					<div id="inputs">
						<span>Username</span><input type="text" name="username" placeholder="Enter your username here" required="required" />
						<span>Password</span><input type="password" name="password" required="required" />
					</div>
					<div id="loginoptions">
						<a href="">Username Help</a>
						<a href="">Password Help</a>
						<a href="">Register Today</a>
					</div>
					<div id="submitarea">
						<input type="checkbox" name="remember" />
						<span>Remember me</span>
						<input type="image" src="assets/submit.jpg" alt="submit" />
					</div>
				</form>
				<div id="help">
					<img src="assets/arrow.gif" /><a href="">What is Remote Record?</a>
					<img src="assets/arrow.gif" /><a href="">Sky by broadband</a>
					<img src="assets/arrow.gif" /><a href="">Sky by mobile</a>
					<img src="assets/arrow.gif" /><a href="">What's on TV</a>
					<img src="assets/arrow.gif" /><a href="">Contact Us</a>
				</div>
			</div>
		</div>
		<hr />
	</body>
</html>
